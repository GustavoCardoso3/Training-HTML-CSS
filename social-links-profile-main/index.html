<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="work-section">
    <div class="container">
      <div class="content-con">
        <div class="con-img">
          <img src="assets/images/avatar-jessica.jpeg" alt="image">
        </div>
        <div class="con-name">
          <h2>Jessica Randall</h2>
        </div>
        <div class="con-city">
          <h2>London, United Kingdom</h2>
        </div>
        <div class="con-text">
          <p>"Front-end developer and avid reader."<p>
        </div>
        <div class="con-botoes">
          <button class="git">GitHub</button>
          <button class="fm">Frontend Mentor</button>
          <button class="li">LinkedIn</button>
          <button class="twitter">Twitter</button>
          <button class="insta">Instagram</button>
        </div>
        
      </div>
    </div> 
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/GustavoCardoso3">GustavoCardoso3</a>.
  </div>
</body>
</html>
